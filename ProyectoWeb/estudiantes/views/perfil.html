<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <!-- Meta tags para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="../css/estudiantes.css" rel="stylesheet">
  <link href="../css/notificaciones.css" rel="stylesheet"> <!-- Asegúrate de enlazar el CSS de notificaciones -->
  <link href="../css/perfil.css" rel="stylesheet">
</head>
<body>
  <!-- Header (Navbar y Sidebar) -->
  <div id="header"></div>

  <!-- Contenido Principal -->
  <main class="container" style="margin-top: 80px;">
    <div class="row">
      <!-- Sección de Imagen y Nombre -->
      <div class="col-md-4 text-center">
        <!-- Imagen de perfil -->
        <img src="../assets/perfil.jpg" alt="Imagen de perfil" class="rounded-circle mb-3" id="perfilImagen" width="150" height="150">
        <h3 id="perfilNombre">[Nombre del Usuario]</h3>
        <button class="btn btn-warning mt-2" onclick="editarPerfil()">Editar Perfil</button>
      </div>
      <!-- Sección de Información Detallada -->
      <div class="col-md-8">
        <!-- Datos Personales -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>Datos Personales</h4>
          </div>
          <div class="card-body">
            <p><strong>Email:</strong> <span id="perfilEmail">[Email del Usuario]</span></p>
            <p><strong>Nombre Completo:</strong> <span id="perfilNombreCompleto">[Nombre Completo]</span></p>
            <p><strong>Fecha de Nacimiento:</strong> <span id="perfilFechaNacimiento">[Fecha de Nacimiento]</span></p>
          </div>
        </div>
        <!-- Formación Académica -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>Formación Académica</h4>
          </div>
          <div class="card-body">
            <p><strong>Universidad:</strong> <span id="perfilUniversidad">[Universidad]</span></p>
            <p><strong>Semestre Cursando:</strong> <span id="perfilSemestre">[Semestre]</span></p>
          </div>
        </div>
        <!-- Habilidades -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>Habilidades</h4>
          </div>
          <div class="card-body">
            <ul id="perfilHabilidades" class="list-inline">
              <!-- Las habilidades se cargarán dinámicamente -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      <p>&copy; 2024 ItverCode. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Scripts personalizados -->
  <script src="../js/estudiantes.js" defer></script>
  <script src="../js/notificaciones.js" defer></script> <!-- Asegúrate de enlazar el JS de notificaciones -->
  <script src="../js/perfil.js" defer></script>
  <script defer>
    // Cargar el header y la información del perfil al cargar la página
    window.addEventListener('load', function() {
      cargarComponente('header', '../components/header.html', function() {
        // Inicializar el sidebar y cargar la imagen de perfil
        inicializarSidebar();
        cargarImagenPerfil();
        
        // Agregar listeners a los enlaces del sidebar
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        sidebarLinks.forEach(link => {
          link.addEventListener('click', (event) => {
            // Los enlaces ya manejan la navegación a través del atributo href
            // No es necesario agregar lógica adicional aquí
          });
        });

        // Manejar la navegación con los botones del navegador
        window.addEventListener('popstate', function(event) {
          // Opcional: Puedes manejar la navegación si es necesario
        });
      });
      cargarPerfil(); // Función específica para cargar el perfil
    });
  </script>
</body>
</html>
