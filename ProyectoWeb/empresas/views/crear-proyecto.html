<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Proyecto</title>
  <!-- Meta tags para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="../css/empresas.css" rel="stylesheet">
  <link href="../css/crear-proyecto.css" rel="stylesheet">
</head>
<body>
  <!-- Header (Navbar y Sidebar) -->
  <div id="header"></div>

  <!-- Contenido Principal -->
  <main class="container" style="margin-top: 80px;">
    <h2 class="mb-4">Crear Nuevo Proyecto</h2>
    <form id="formCrearProyecto">
      <!-- Campos del formulario -->
      <div class="mb-3">
        <label for="imagenProyecto" class="form-label">Imagen del Proyecto</label>
        <input class="form-control" type="file" id="imagenProyecto" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
        <input type="text" class="form-control" id="nombreProyecto" required>
      </div>
      <div class="mb-3">
        <label for="tituloProyecto" class="form-label">Título del Proyecto</label>
        <input type="text" class="form-control" id="tituloProyecto" required>
      </div>
      <div class="mb-3">
        <label for="descripcionProyecto" class="form-label">Descripción del Proyecto</label>
        <textarea class="form-control" id="descripcionProyecto" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="categoriaProyecto" class="form-label">Categoría del Proyecto</label>
        <select class="form-select" id="categoriaProyecto" required>
          <option value="" selected disabled>Seleccione una categoría</option>
          <option value="desarrollo-web">Desarrollo Web</option>
          <option value="aplicaciones-moviles">Aplicaciones Móviles</option>
          <option value="inteligencia-artificial">Inteligencia Artificial</option>
          <!-- Agregar más categorías según sea necesario -->
        </select>
      </div>
      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio del Proyecto</label>
        <input type="date" class="form-control" id="fechaInicio" required>
      </div>
      <div class="mb-3">
        <label for="fechaFin" class="form-label">Fecha Estimada de Finalización</label>
        <input type="date" class="form-control" id="fechaFin" required>
      </div>
      <!-- Botón para crear el proyecto -->
      <button type="submit" class="btn btn-success">Crear Proyecto</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      <p>&copy; 2024 ItverCode. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts personalizados -->
 
  <script src="../js/crear-proyecto.js"></script>
  <script>
    // Cargar el header al cargar la página
    window.onload = function() {
      cargarComponente('header', '../components/header.html', function() {
        inicializarSidebar();
        cargarImagenPerfil();
      });
    }
  </script>
</body>
</html>
