<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Proyecto</title>
  <!-- Meta tags para responsividad -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="../css/empresas.css" rel="stylesheet">
  <link href="../css/detalle-proyecto.css" rel="stylesheet">
</head>
<body>
  <!-- Header (Navbar y Sidebar) -->
  <div id="header"></div>

  <!-- Contenido Principal -->
  <main class="container" style="margin-top: 80px;">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-secondary mb-4" onclick="window.history.back();">
          <i class="fas fa-arrow-left"></i> Regresar
        </button>
      </div>
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <img src="../assets/default-project.jpg" class="card-img-top" alt="Imagen del Proyecto" id="detalleImagenProyecto">
          <div class="card-body">
            <h3 class="card-title" id="detalleTituloProyecto">Título del Proyecto</h3>
            <p class="card-text" id="detalleDescripcionProyecto">Descripción detallada del proyecto.</p>
            <p><strong>Categoría:</strong> <span id="detalleCategoriaProyecto">Categoría</span></p>
            <p><strong>Empresa:</strong> <span id="detalleEmpresaProyecto">Nombre de la Empresa</span></p>
            <p><strong>Fecha de Inicio:</strong> <span id="detalleFechaInicio">Fecha de Inicio</span></p>
            <p><strong>Fecha Estimada de Finalización:</strong> <span id="detalleFechaFin">Fecha de Fin</span></p>
            <!-- Botón "Ver más" (No realiza ninguna acción por ahora) -->
            <a href="#" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      <p>&copy; 2024 ItverCode. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts personalizados -->
  <script src="../js/perfil.js"></script>
  <script src="../js/detalle-proyecto.js"></script>
  <script>
    // Cargar el header y la información del proyecto al cargar la página
    window.onload = function() {
      cargarComponente('header', '../components/header.html', function() {
        inicializarSidebar();
        cargarImagenPerfil();
      });
      cargarDetalleProyecto();
    }
  </script>
</body>
</html>
