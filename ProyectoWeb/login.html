<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Proyecto Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"> <!-- Estilos personalizados -->
</head>
<body class="bg-light">
  <div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box bg-dark text-white p-4 rounded-3 shadow" style="opacity: 0.9; max-width: 400px; width: 100%;">
      <!-- Login Form -->
      <div id="login-form">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Ingresar</button>
        </form>
        <p class="text-center mt-3">
          ¿No tienes cuenta? 
          <a href="#" id="show-register" class="text-warning text-decoration-none">Regístrate aquí</a>
        </p>
      </div>

      <!-- Register Role Selection -->
      <div id="register-form" class="d-none">
        <h2 class="text-center mb-4">¿Quién eres?</h2>
        <form>
          <div class="mb-3">
            <label for="role" class="form-label">Selecciona tu rol</label>
            <select id="role" class="form-select">
              <option value="" selected>Elige una opción...</option>
              <option value="student">Estudiante</option>
              <option value="teacher">Profesor</option>
              <option value="company">Empresa</option>
            </select>
          </div>
          <button type="button" id="next-button" class="btn btn-warning w-100" disabled>Siguiente</button>
        </form>
        <p class="text-center mt-3">
          ¿Ya tienes cuenta? 
          <a href="#" id="show-login" class="text-warning text-decoration-none">Inicia sesión aquí</a>
        </p>
      </div>

      <!-- Register Questions for Student -->
      <div id="student-register" class="d-none">
        <h2 class="text-center mb-4">Registro - Estudiante</h2>
        <form>
          <!-- Botón Regresar -->
          <a href="#" id="back-to-role-selection-teacher" class="btn btn-link text-white">&larr; Regresar</a>
          <!-- Datos Personales -->
          <h4>Datos Personales</h4>
          <div class="mb-3">
            <label for="student-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="student-email" required>
          </div>
          <div class="mb-3">
            <label for="student-password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="student-password" minlength="8" required>
            <small id="password-status" class="d-block mt-1"></small>
          </div>
          <div class="mb-3">
            <label for="student-password-confirm" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="student-password-confirm" minlength="8" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="show-passwords">
            <label for="show-passwords" class="form-check-label">Mostrar contraseñas</label>
          </div>
          <small id="password-error" class="text-danger d-none">Las contraseñas no coinciden.</small>
          <div class="mb-3">
            <label for="student-name" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="student-name" required>
          </div>
          <div class="mb-3">
            <label for="student-name" class="form-label">Numero telefonico</label>
            <input type="text" class="form-control" id="student-name" required>
          </div>
          <div class="mb-3">
            <label for="student-dob" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="student-dob" required>
          </div>

          <!-- Formación Académica -->
          <h4>Información Académica</h4>
          <div class="mb-3">
            <label for="student-university" class="form-label">Nombre de la Universidad</label>
            <input type="text" class="form-control" id="student-university" required>
          </div>
          <div class="mb-3">
            <label for="student-semester" class="form-label">Semestre Cursando</label>
            <input type="number" class="form-control" id="student-semester" min="1" required>
          </div>

          <!-- Habilidades -->
          <h4>Habilidades</h4>
          <div class="mb-3">
            <label for="technologies-input" class="form-label">Tecnologías que Dominas</label>
            <div id="technologies-container" class="d-flex flex-wrap gap-2 mb-2">
              <!-- Las tecnologías seleccionadas aparecerán aquí -->
            </div>
            <div class="input-group">
              <input type="text" id="technologies-input" class="form-control" placeholder="Escribe una tecnología y presiona Enter">
              <button id="add-tech-btn" type="button" class="btn btn-outline-primary">+ Añadir tecnología</button>
            </div>
          </div>
          <!-- Botón Crear Cuenta -->
          <button type="submit" class="btn btn-success w-100 mt-4">Crear Cuenta</button>
        </form>
      </div>
    
  </div>
  <!-- Registro para Maestro -->
<div id="teacher-register" class="d-none">
  <h2 class="text-center mb-4">Registro - Profesor</h2>
  <form>
    <!-- Botón Regresar -->
    <a href="#" id="back-to-role-selection-teacher" class="btn btn-link text-white">&larr; Regresar</a>

    <!-- Datos Personales -->
    <h4>Datos Personales</h4>
    <div class="mb-3">
      <label for="teacher-email" class="form-label">Email</label>
      <input type="email" class="form-control" id="teacher-email" required>
    </div>
    <div class="mb-3">
      <label for="teacher-password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="teacher-password" minlength="8" required>
      <small id="teacher-password-status" class="d-block mt-1"></small>
    </div>
    <div class="mb-3">
      <label for="teacher-password-confirm" class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" id="teacher-password-confirm" minlength="8" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="teacher-show-passwords">
      <label for="teacher-show-passwords" class="form-check-label">Mostrar contraseñas</label>
    </div>

    <!-- Más Datos Personales -->
    <div class="mb-3">
      <label for="teacher-name" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="teacher-name" required>
    </div>
    <div class="mb-3">
      <label for="teacher-phone" class="form-label">Número telefónico</label>
      <input type="text" class="form-control" id="teacher-phone" required>
    </div>
    <div class="mb-3">
      <label for="teacher-dob" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="teacher-dob" required>
    </div>

    <!-- Formación Académica -->
    <h4>Formación Académica</h4>
    <div class="mb-3">
      <label for="teacher-specialty" class="form-label">Especialidad</label>
      <input type="text" class="form-control" id="teacher-specialty" required>
    </div>
    <div class="mb-3">
      <label for="teacher-years" class="form-label">Años Laborando</label>
      <input type="number" class="form-control" id="teacher-years" min="0" required>
    </div>

    <!-- Botón Crear Cuenta -->
    <button type="submit" class="btn btn-success w-100 mt-4">Crear Cuenta</button>
  </form>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
